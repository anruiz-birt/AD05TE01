<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8"/>
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link th:href="@{../bootstrap.min.css}" rel="stylesheet"/>
	    <link th:href="@{../../bootstrap.min.css}" rel="stylesheet"/>
	    <title>Euskal Musika</title>
	</head>
	<body>
		<div th:replace="fragments/header :: header"></div>
		<div class="container">
			<form method="post" action="#"th:action="@{/diskak/new/submit}" th:object="${diska}">
				<br/>
				<h4>
					 Diska <span th:text="${id} ? 'editatu' : 'sortu'"></span>
				</h4>
				<br/>		
				<input type="hidden" th:field="*{id}" id="id" />  
				<div class="form-group">
					<label for="izenaInput">Izena</label>
					<input class="form-control" type="text"	placeholder="Sartu izena" th:field="*{izena}"></input>
				</div>				
				<div class="form-group">
			    	<label for="dataInput">Data</label>
			    	<input class="form-control" type="date" placeholder="Sartu data" th:field="*{data}">
			    	<small id="dataHelp" class="form-text text-muted">dd-MM-yyyy formatua</small>
			  	</div>
				<div class="form-group">
				    <label for="artistaInput">Artista</label>
				    <input class="form-control" type="text" placeholder="Sartu artista" th:field="*{artista}">
				</div>
				<div class="form-group">
				    <label for="disketxeaInput">Disketxea</label>
				    <input class="form-control" type="text" placeholder="Sartu disketxea" th:field="*{disketxea}">
				</div>		
				<br/>	 
				<button type="submit" class="btn btn-success">Gorde</button>
			</form>		
		</div>
		<div class="container">
			<br/>
			<br/>
			<div th:replace="fragments/footer :: footer"></div> 
		</div>	
	</body>
</html>
